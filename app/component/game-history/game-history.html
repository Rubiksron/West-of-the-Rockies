<section class="history">
  <h2>history</h2>

  <ul ng-repeat="stat in gameHistoryCtrl.history">
    <li>
      <span>Turn:</span>
      <span>{{ stat.turn }}</span>
    </li>
    <li>
      <span>Last Location:</span>
      <span>{{ stat.location }}</span>
    </li>
    <li>
      <span>Current Location:</span>
      <span>{{ stat.desc }}</span>
    </li>
  </ul>
</section>
